<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'/>
    <title>Web Playground</title>
</head>
<body>
    <h3>Font Awesome tricks</h3>
    
    <h4>Animated</h4>
    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>

    <h4>Rotated</h4>
    <i class="fa fa-camera fa-fw fa-flip-horizontal"></i>
    <i class="fa fa-camera fa-fw fa-flip-vertical"></i>

    <h4>Stacked</h4>
    <span class="fa-stack fa-lg">
        <i class="fa fa-camera fa-stack-1x"></i>
        <i class="fa fa-ban fa-stack-2x text-danger"></i>
    </span>
